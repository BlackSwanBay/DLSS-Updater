name: Chocolatey Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Clean build and dist directories
      run: |
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        if (Test-Path dist) { Remove-Item -Recurse -Force dist }
      shell: pwsh
    
    - name: Build application
      run: pyinstaller DLSS_Updater.spec --noconfirm
    
    - name: Create Chocolatey package
      run: |
        $version = "${{ github.event.release.tag_name }}"
        $version = $version.TrimStart('v')
        choco pack DLSS-Updater.nuspec --version=$version
      shell: pwsh
    
    - name: Push to Chocolatey
      env:
        CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
      run: |
        choco apikey --key $env:CHOCO_API_KEY --source https://push.chocolatey.org/
        choco push dlss-updater.${{ github.event.release.tag_name }}.nupkg --source https://push.chocolatey.org/
      shell: pwsh
